<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}Мой сайт{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>
<body>
    <header style="padding: 10px; background-color: #f0f0f0;">
        <nav>
            <a href="{% url 'webapp:home_feed' %}">Главная</a>
            {% if user.is_authenticated %}
                | <a href="{% url 'accounts:user_profile' user.username %}">Профиль</a>
                |
                <form method="post" action="{% url 'accounts:logout' %}" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" style="background:none; border:none; padding:0; cursor:pointer; color:blue; text-decoration:underline; font:inherit;">Выйти</button>
                </form>
            {% else %}
                | <a href="{% url 'accounts:login' %}">Войти</a>
            {% endif %}
        </nav>
    </header>

    {% block content %}
    {% endblock %}

</body>
</html>
