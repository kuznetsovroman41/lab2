<h1>{{ post.title }}</h1>
<p>{{ post.content }}</p>

<form method="post" action="{% url 'like_post' post.pk %}">
  {% csrf_token %}
  {% if user.is_authenticated %}
    {% if user in post.likes.all.values_list 'user_id' %}
      <p>Вы уже лайкнули это.</p>
    {% else %}
      <button type="submit">Лайкнуть</button>
    {% endif %}
  {% else %}
    <p><a href="{% url 'login' %}">Войдите</a>, чтобы лайкнуть.</p>
  {% endif %}
</form>

<p>Лайков: {{ post.total_likes }}</p>
